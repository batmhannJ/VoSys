<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Heart College - Online Voting System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFD700;
            --white: #ffffff;
            --light-gold: rgba(255, 215, 0, 0.2);
            --dark-maroon: #600000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, var(--maroon) 0%, var(--dark-maroon) 100%);
            color: var(--white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background particles with improved animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: var(--light-gold);
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(1px);
        }

        /* Generate particles with different sizes and animations */
        .particle:nth-child(1) { top: 10%; left: 20%; width: 8px; height: 8px; animation: float 8s infinite ease-in-out; }
        .particle:nth-child(2) { top: 20%; left: 80%; width: 12px; height: 12px; animation: float 10s infinite ease-in-out; }
        .particle:nth-child(3) { top: 30%; left: 45%; width: 6px; height: 6px; animation: float 7s infinite ease-in-out; }
        .particle:nth-child(4) { top: 40%; left: 15%; width: 10px; height: 10px; animation: float 9s infinite ease-in-out; }
        .particle:nth-child(5) { top: 50%; left: 70%; width: 7px; height: 7px; animation: float 11s infinite ease-in-out; }
        .particle:nth-child(6) { top: 60%; left: 35%; width: 9px; height: 9px; animation: float 8s infinite ease-in-out; }
        .particle:nth-child(7) { top: 70%; left: 65%; width: 11px; height: 11px; animation: float 10s infinite ease-in-out; }
        .particle:nth-child(8) { top: 80%; left: 25%; width: 8px; height: 8px; animation: float 9s infinite ease-in-out; }
        .particle:nth-child(9) { top: 90%; left: 55%; width: 6px; height: 6px; animation: float 7s infinite ease-in-out; }
        .particle:nth-child(10) { top: 15%; left: 90%; width: 10px; height: 10px; animation: float 12s infinite ease-in-out; }
        .particle:nth-child(11) { top: 25%; left: 5%; width: 7px; height: 7px; animation: float 9s infinite ease-in-out; }
        .particle:nth-child(12) { top: 35%; left: 75%; width: 9px; height: 9px; animation: float 8s infinite ease-in-out; }
        .particle:nth-child(13) { top: 45%; left: 30%; width: 8px; height: 8px; animation: float 10s infinite ease-in-out; }
        .particle:nth-child(14) { top: 55%; left: 85%; width: 6px; height: 6px; animation: float 7s infinite ease-in-out; }
        .particle:nth-child(15) { top: 65%; left: 10%; width: 11px; height: 11px; animation: float 11s infinite ease-in-out; }
        .particle:nth-child(16) { top: 75%; left: 50%; width: 9px; height: 9px; animation: float 8s infinite ease-in-out; }
        .particle:nth-child(17) { top: 85%; left: 40%; width: 7px; height: 7px; animation: float 9s infinite ease-in-out; }
        .particle:nth-child(18) { top: 95%; left: 60%; width: 10px; height: 10px; animation: float 10s infinite ease-in-out; }
        .particle:nth-child(19) { top: 5%; left: 35%; width: 8px; height: 8px; animation: float 11s infinite ease-in-out; }
        .particle:nth-child(20) { top: 15%; left: 65%; width: 6px; height: 6px; animation: float 7s infinite ease-in-out; }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Logo container with enhanced glow effect */
        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
        }

        /* Outer spinning ring with particle trail effect */
        .logo-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid var(--gold);
            border-radius: 50%;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: spin 4s linear infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* Second spinning ring going the opposite direction */
        .logo-ring-2 {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: spin-reverse 3s linear infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Logo background with enhanced glow */
        .logo-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
            overflow: hidden;
        }

        /* The actual logo */
        .logo {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .loading-title {
            font-size: 38px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: fade-in 0.5s ease-out;
            letter-spacing: 0.5px;
        }

        .loading-subtitle {
            font-size: 22px;
            font-weight: 500;
            color: var(--gold);
            margin-bottom: 45px;
            text-align: center;
            animation: fade-in 0.5s ease-out 0.2s both;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Progress bar container with enhanced glow */
        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2), 
                        inset 0 0 5px rgba(0, 0, 0, 0.3);
            animation: fade-in 0.5s ease-out 0.4s both;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Progress bar with enhanced animated gradient */
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--gold), #FFA500, #FFB700, var(--gold));
            background-size: 300% 100%;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: gradient-shift 3s linear infinite;
            position: relative;
            overflow: hidden;
        }

        /* Shimmer effect on progress bar */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        /* Loading text with enhanced fade effect */
        .loading-text {
            font-size: 20px;
            color: var(--white);
            opacity: 0.9;
            animation: fade-in 0.5s ease-out 0.6s both;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Percentage counter with enhanced styling */
        .loading-percentage {
            font-size: 18px;
            font-weight: 600;
            color: var(--gold);
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Animation keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.97); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(0.97); opacity: 0.8; }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 0; }
            100% { background-position: 300% 0; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(10px) rotate(90deg); }
            50% { transform: translateY(0) translateX(20px) rotate(180deg); }
            75% { transform: translateY(15px) translateX(10px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 32px;
            }
            
            .loading-subtitle {
                font-size: 18px;
                margin-bottom: 35px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 140px;
                height: 140px;
            }
            
            .loading-title {
                font-size: 28px;
            }
            
            .loading-subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }
            
            .progress-container {
                height: 10px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .loading-percentage {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo-ring-2"></div>
            <div class="logo-bg">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-TnwmhgZsEabpupamBloTqjAGPyNfdU.png" alt="Sacred Heart College Logo" class="logo">
            </div>
        </div>
        <h1 class="loading-title">Sacred Heart College</h1>
        <h2 class="loading-subtitle">Online Voting System</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Initializing system...</div>
        <div class="loading-percentage" id="percentage">0%</div>
    </div>

    <script>
        // Enhanced loading animation with smoother progress
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
        const loadingText = document.getElementById('loadingText');
        
        // Loading messages with more detailed steps
        const loadingMessages = [
            "Initializing system...",
            "Connecting to secure server...",
            "Authenticating connection...",
            "Loading election data...",
            "Preparing ballot interface...",
            "Verifying system integrity...",
            "Ready to vote!"
        ];
        
        // Start with smoother animation
        let progress = 0;
        let messageIndex = 0;
        let targetProgress = 0;
        
        // Function to animate progress smoothly
        function animateProgress() {
            if (progress < targetProgress) {
                progress += 0.5;
                progressBar.style.width = `${progress}%`;
                percentage.textContent = `${Math.round(progress)}%`;
                
                requestAnimationFrame(animateProgress);
            }
        }
        
        // Update target progress at intervals
        function updateProgress() {
            if (targetProgress < 100) {
                // Calculate next target (non-linear to simulate real loading)
                const nextIncrement = Math.random() * 15 + 5; // Random increment between 5-20%
                targetProgress = Math.min(targetProgress + nextIncrement, 100);
                
                // Start animation to the new target
                requestAnimationFrame(animateProgress);
                
                // Update loading message based on progress
                const newMessageIndex = Math.floor(targetProgress / (100 / (loadingMessages.length - 1)));
                if (newMessageIndex > messageIndex) {
                    messageIndex = newMessageIndex;
                    
                    // Add a fade effect when message changes
                    loadingText.style.opacity = "0";
                    setTimeout(() => {
                        loadingText.textContent = loadingMessages[messageIndex];
                        loadingText.style.opacity = "0.9";
                    }, 300);
                }
                
                // Schedule next update with variable timing to simulate real loading
                const delay = Math.random() * 500 + 300; // Random delay between 300-800ms
                setTimeout(updateProgress, delay);
            } else {
                // When loading is complete
                setTimeout(() => {
                    // In a real application, you would redirect here
                    alert('Loading complete! Redirecting to voting system...');
                    // window.location.href = "voting.html"; // Uncomment to enable redirect
                }, 800);
            }
        }
        
        // Start the progress updates after a short delay
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
